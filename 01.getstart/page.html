<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="ftco-section">
        <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section"></h2>
        </div>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
        <div class="img">
        </div>
        <div class="login-wrap p-4 p-md-5">
        <div class="d-flex">
        <div class="w-100">
        <h3 class="mb-4">Sign In</h3>
        </div>
        <div class="w-100">
        <p class="social-media d-flex justify-content-end">
        <a href="https://www.facebook.com/" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
        <a href="https://twitter.com/?lang=en-in" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
        </p>
        </div>
        </div>
        <form action="file:///C:/Users/HP/Desktop/New%20folder/1/html%20css/page2.html" class="signin-form Display-hidden">
        <div class="form-group mb-3">
        <label class="label" for="name">Username</label>
        <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
        <label class="label" for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
        </div>
        <div class="form-group d-md-flex">
        <div class="w-50 text-left">
        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
        <input type="checkbox" checked>
        <span class="checkmark"></span>
        </label>
        </div>
        <div class="w-50 text-md-right">
        <a href="file:///C:/Users/HP/Desktop/New%20folder/html%20css/page1.html">Forgot Password</a>
        </div>
        </div>
        </form>
        <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
        </div>
        </div>
        </div>
        </div>
        </div>
        <script src="https://kit.fontawesome.com/730e409a6f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
